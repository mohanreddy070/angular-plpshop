<div class="panel panel-default">
  <div class="panel-body">
     <ul>
       <li *ngFor="let item of products"  class="cart-item">
         <span class="cart-item__name">{{item.name}}</span>
         <span class="cart-item__preprice">                 {{item.price}}</span>
         <span class="cart-item__price">{{item.price * (100-item.discount)/100}}</span>
       </li>
     </ul>
    <div class="cart__total">Total:{{ getTotal() }} </div>
       <div class="buy">
        <button (onclick)="buy()" >BUY</button>
       </div>
  </div>
</div>
