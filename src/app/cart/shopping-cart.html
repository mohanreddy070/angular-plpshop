
<div class="row">
  <div class="col">
    <span>
    <div ngbDropdown class="d-inline-block"> 
        
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Sort</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem (click)="descendingPriceData()" >Price high-Low</button>
        <button ngbDropdownItem (click)="ascendingPriceData()" >Price Low-High</button>
        <button ngbDropdownItem (click)="descendingRatingData()" >Average Rating</button> 
      </div>
    </div>
    </span>
    <span>
     <div ngbDropdown class="d-inline-block"> 
        
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Category</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem (click)="categoryShoes()" >shoes</button>
        <button ngbDropdownItem (click)="ascendingPriceData()" >Watches</button>
        <button ngbDropdownItem (click)="descendingRatingData()" >Mobiles</button>
      </div>
    </div> 
    </span>
  </div>
</div>


<ul className="clearfix">
  <li *ngFor="let product of Products" >
    <shopping-cart-item [product]="product" ></shopping-cart-item>
  </li>
</ul>
