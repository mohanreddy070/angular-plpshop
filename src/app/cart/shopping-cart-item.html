<div class="thumbnail">
  <img src={{product.url}} class="fixwidth" alt="product image" />
  <div class="caption clearfix">
    <h5><a href={{product.url}}>{{product.name}}</a></h5>
   
 
  <ngb-rating 
  [(rate)]="product.rating" 
  [starTemplate]="t" 
  [readonly]="true" 
  max="5">
  </ngb-rating>
<hr>
<pre>Rate: <b>{{product.rating}}</b></pre>
    <div class="product__price">{{product.currency}} {{product.price * (100-product.discount)/100 | number : '1.2-2'}}<del> {{product.currency}} {{product.price}}</del>  {{product.discount}}%Off</div>
    <div class="product__button-wrap">
      <button  *ngIf="product.added"  (click)="RemoveProduct(product)" class="btn btn-primary">Remove
      </button>
      <button  *ngIf="! product.added"  (click)="AddProduct(product)" class="btn btn-primary">Add to cart
       </button>
    </div>
  </div>
</div>
